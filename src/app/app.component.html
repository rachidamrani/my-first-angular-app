<div class="container mt-3">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-success mb-4"
        (click)="toggleParagraphVisibility($event)"
      >
        Display Details
      </button>
      <p *ngIf="paragraphIsVisible">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi molestiae
        vero quibusdam a assumenda eligendi, unde temporibus quia et, velit
        aliquam accusamus voluptates ab aspernatur asperiores, fuga rem iure
        harum?
      </p>

      <div *ngFor="let click of clicks; let index = index">
        <p
          [ngStyle]="{ backgroundColor: index >= 4 ? 'steelblue' : null }"
          [ngClass]="{ greaterThanFive: index >= 4 }"
        >
          Click {{ index + 1 }}
        </p>
      </div>
    </div>
  </div>
</div>
